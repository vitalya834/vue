<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js Тест</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>

    <div id="app">
        <h1>Привет, {{ name }}!</h1>
        <button @click="changeName">Изменить имя</button>
    </div>

    <script>
        const app = Vue.createApp({
            data() {
                return {
                    name: "Виталик"
                };
            },
            methods: {
                changeName() {
                    this.name = "Сенсей Виталик";
                }
            }
        });

        app.mount("#app");
    </script>

</body>
</html>
