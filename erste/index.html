<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task - From static HTML to a Vue Instance</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <section class="header__section">
        <p class="header__task-name">ðŸ’» Coding Task</p>
        <p class="header__bootcamp-info-wrapper">
          <span class="header__bootcamp-modul"
            ><strong>Modul:</strong> Web Apps with Vue.js - Part 1</span
          >
          <a
            href="https://www.coding-bootcamps.eu/"
            class="header__bootcamp-link"
            >coding-bootcamps.eu</a
          >
        </p>
      </section>
    </header>
    <main>
      <div  id="app" class="inside">
        <div class="card">
          <h2>Welcome back <strong>{{name}}</strong>!</h2>
          <p>
            You logged in on {{currentTime}}<br />
            We wish you a pleasant day.
          </p>
        </div>
      </div>
    </main>
    <script src="https://unpkg.com/vue@latest"></script>
    <script>
      const {createApp}=Vue;
      createApp({

        data(){
          return{
            name:"Vitalii",
            currentTime: new Date().toLocaleString('en-US')

          };
        },
        mouted(){
          setInterval(()=>{
            this.currentTime=new Date().toLocaleString('en-US');
          },1000);

          } 
        }).mount("#app");       
    </script>
  </body>
</html>
